<main>
  <section class="container-fluid">
    <!-- 1 fila, 3 columnas -->
    <div class="row">
      <!-- columna izquierda -->
      <div class="col">
        <div *ngIf="heroeFavorito" class="sticky-top" id="favorito">
          <div class="alert alert-warning">
            <img [src]="heroeFavorito.imagen" width="50rem" alt="">
            <h4>‚ù§{{ heroeFavorito.nombre }}</h4>
            <hr>
            <button (click)="borrarFavorito()" class="btn btn-warning btn-sm" >Borrar</button>
          </div>
        </div>
      </div>

      <!-- columna central -->
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <router-outlet ></router-outlet>     
      </div>

      <!-- columna derecha -->
      <div class="col"></div>
    </div>
  </section>
</main>
