<!-- Tarjeta -->
<div id="tarjeta" class="card shadow">
    <img class="card-img-top" src="/assets/img/banner.jpg" alt="banner" />
    <div class="card-body">
        <h5 class="card-title">Lista de héroes</h5>
        <div class="card-text">
            <div *ngIf="this.error" class="alert alert-danger">
                <strong>{{this.error.status}} </strong>
                <span>Hubo un error en la petición ajax</span>
            </div>
            <div id="cargando" *ngIf="cargando">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Obteniendo información...</span>
                </div>
            </div>
            <div *ngIf="!this.cargando && this.lista.length === 0 && !this.error" class="alert alert-warning">
                <span>No hay elementos que mostrar</span>
            </div>
            <div *ngIf="!this.cargando && this.lista.length > 0 " id="tabla" class="table-responsive">
                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Vida</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr (click)="seleccionarFavorito(heroe)" *ngFor="let heroe of lista" class="align-middle">
                            <td>
                                <img [src]="heroe.imagen ? heroe.imagen : 'https://borilio.github.io/curso-angular/img/avatars/defaultheroe.svg'"
                                    width="20rem" [title]="heroe.nombre.toUpperCase()"
                                    [alt]="'Avatar de ' + heroe.nombre"
                                />
                            </td>
                            <td>{{heroe.nombre}}</td>
                            <td>{{heroe.vida}}</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">
                                <span class="badge bg-info">{{this.lista.length}}</span><span>Personajes</span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
