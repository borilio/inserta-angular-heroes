<!-- Spinner con el proceso de carga de las tarjetas -->
<div *ngIf="this.cargando" class="text-center">
  <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<!-- Grupo de tarjetas -->
<div>
    <!-- Cada tarjeta individual -->
    <ng-container *ngFor="let heroe of heroes">
      <div
        class="card my-3"
        [class.shadow]="true"
        [class.border]="heroe.honor < -50 || heroe.poder > 200"
        [class.border-4]="heroe.honor < -50 || heroe.poder > 200"
        [class.border-info]="heroe.poder > 200"
        [class.border-danger]="heroe.honor < -50"
      >
        <!-- Creamos dos columnas para hacerla horizontal -->
        <div class="row g-0">
          <!-- col1 Imagen -->
          <div class="col-4 text-center">
            <img
              class="m-3 w-50 rounded-circle"
              alt="Tarjeta del h√©roe {{heroe.nombre}}"
              [src]="heroe.imagen ? heroe.imagen : 'https://borilio.github.io/curso-angular/img/avatars/defaultheroe.svg'"
            />
          </div>
          <!-- col2 Resto de datos -->
          <div class="col-8">
            <div class="card-body">
              <h3 class="card-title">{{heroe.nombre}}</h3>
              <ul class="list-group">
                <li class="list-group-item">
                  <app-barra
                    [texto]="'‚ù§ Vida (' + heroe.vida + ')'"
                    [valor]="heroe.vida"
                    [alto]="'2rem'"
                    [fuente]="5"
                    [color]="'bg-danger'"
                  ></app-barra>
                </li>
                <li class="list-group-item">
                  <app-barra
                    [texto]="'üëäüèº Ataque (' + heroe.ataque + ')'"
                    [valor]="heroe.ataque"
                    [alto]="'1.5rem'"
                    [fuente]="6"
                    [color]="'bg-success'"
                  ></app-barra>
                </li>
                <li class="list-group-item">
                  <app-barra
                    [texto]="'üõ° Defensa (' + heroe.defensa + ')'"
                    [valor]="heroe.defensa"
                    [alto]="'1.5rem'"
                    [fuente]="6"
                    [color]="'bg-warning'"
                  ></app-barra>
                </li>
                <li class="list-group-item">
                  <app-barra
                    [texto]="'‚ö° Poder (' + heroe.poder + ')'"
                    [valor]="heroe.poder"
                    [max]="400"
                    [alto]="'1.5rem'"
                    [fuente]="6"
                    [color]="'bg-info'"
                  ></app-barra>
                </li>
            </ul>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <p>Aqu√≠ pondremos acciones</p>
        </div>
      </div>
    </ng-container>
</div>
